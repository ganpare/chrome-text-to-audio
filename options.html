<!DOCTYPE html>
<html>
<head>
  <title>Kokoro TTS Settings</title>
  <style>
    body {
      padding: 20px;
      min-width: 300px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
    }
    #status {
      margin-top: 10px;
      padding: 5px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Kokoro TTS Settings</h2>
  <div class="form-group">
    <label for="apiKey">fal.ai API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your fal.ai API key">
  </div>
  <button id="save">Save</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
